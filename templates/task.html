{% extends "index.html" %}
{% block title %}Tasks{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2>Tasks</h2>
    <form id="projectForm">
        <div class="form-row align-items-end">
            <div class="form-group col-md-5">
                <label for="projectCode">Task</label>
                <input type="text" class="form-control field-form" id="task" placeholder="Task">
            </div>
            <div class="form-group col-md-5">
                <label for="projectName">Status</label>
                <input type="text" class="form-control field-form" id="status" placeholder="Status">
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="submit-btn">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </div>
    </form>
    
    <!-- Grid to display projects -->
    <table class="table table-bordered-rows mt-3">
        <thead>
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
            {% for t in tasks %}
                <tr>
                    <td>{{ t.task }}</td>
                    <td>{{ t.status }}</td>
                    <td>
                        <button class="action-btn" onclick="editProject(this)">
                            <span class="material-icons">edit</span>
                        </button>
                        <button class="action-btn" onclick="deleteProject(this)">
                            <span class="material-icons">delete</span>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
